<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Responsive Login and Signup Form </title>
    <link rel="stylesheet" href="style.css">
    <link href='https://unpkg.com/boxicons@2.1.2/css/boxicons.min.css' rel='stylesheet'>
</head>

<body>
    <section class="container forms">
        <div class="form login">
            <div class="form-content">
                <header>Login</header>
                <form action='otp.html'>
                    
                    <div class="field input-field">
                        <input type="text" placeholder="Enter your Mobile Number" class="input" id="mobileno"  required>
                        <div class="error"></div>
                    </div>
                    
                    <div class="field button-field">
                        <button type="submit">Login</button>
                    </div>
                </form>
                

                <div class="form-link">
                    <span>Don't have an account? <a href="#" class="link signup-link">Signup</a></span>
                </div>
            </div>



        </div>

        <!-- Signup Form -->

        <div class="form signup">
            <div class="form-content">
                <header>Signup</header>
                <form action="#">
                    <div class="field input-field">
                        <input type="text" placeholder="Username" class="input" id="username">
                        <div class="error"></div>
                    </div>

                    <div class="field input-field">
                        <input type="text" placeholder="Mobile Number" class="input" id="loginmobile" required>
                        <div class="error"></div>
                    </div>

                    <div class="field input-field">
                        <input type="email" placeholder="Email" class="input" id="email" required>
                        <div class="error"></div>
                    </div>

                    <div class="field input-field">
                        <input type="date" placeholder="Date of Birth" class="input" id="dob" required>
                        <div class="error"></div>
                    </div>

                    <div class="field input-field">
                        <input type="text" placeholder="Gender" class="input" id="gender" required>
                        <div class="error"></div>
                    </div>
            </div>

            <div class="field input-field">
                <input type="password" id="password1" placeholder="Create password" class="password">
                <div class="error"></div>
            </div>

            <div class="field input-field">
                <input type="password" id="password2" placeholder="Confirm password" class="password">
                <i class='bx bx-hide eye-icon'></i>
                <div class="error"></div>
            </div>

            <div class="field button-field">
                <button type="submit">Signup</button>
            </div>
            </form>

            <div class="form-link">
                <span>Already have an account? <a href="#" class="link login-link">Login</a></span>
            </div>
        </div>
        </div>
    </section>


    <script src="index.js"></script>
</body>

</html>
